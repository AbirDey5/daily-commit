name: Daily 3 Commits

on:
  schedule:
    - cron: '0 21 * * *'   # runs daily (UTC)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit 1
        run: |
          echo "Commit 1 on $(date)" >> log.txt
          git add log.txt
          git commit -m "Automated commit 1"
          git push

      - name: Commit 2
        run: |
          echo "Commit 2 on $(date)" >> log.txt
          git add log.txt
          git commit -m "Automated commit 2"
          git push

      - name: Commit 3
        run: |
          echo "Commit 3 on $(date)" >> log.txt
          git add log.txt
          git commit -m "Automated commit 3"
          git push
